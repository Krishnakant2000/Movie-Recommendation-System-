<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"> 
    <title>Document</title>
    <style>
        .stars-outer{
            position: relative;
            display: inline-block;
        }
        .stars-inner{
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }
        .stars-outer::before{
            content: "\f005\f005\f005\f005\f005";
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: #ccc;
        }
        .stars-inner::before{
            content: "\f005\f005\f005\f005\f005";
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: #f8ce0b;
        }
        :root {
            --star-size: 60px;
            --star-color: #fff;
            --star-background: #fc0;
            }

            .Stars {
            --percent: calc(var(--rating) / 5 * 100%);
            
            display: inline-block;
            font-size: var(--star-size);
            font-family: Times;
            line-height: 1;
            }
            .Stars::before {
                content: '★★★★★';
                letter-spacing: 3px;
                background: linear-gradient(90deg, var(--star-background) var(--percent), var(--star-color) var(--percent));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            body {
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            }

            * {
            position: relative;
            box-sizing: border-box;
            }
            
    </style>
</head>
<body>
    <div class="Stars" style="--rating: 2.2;" aria-label="Rating of this product is 2.3 out of 5.">
        this is star
      </div>
    <div class="stars-outer">
        <div class="stars-inner">

        </div>
    </div>
    <span class="number-rating"></span>
</body>
<script>
    //initial rating
    const rating ={
    sony: 4.7,
    samsung: 5,
    vizio: 2.3,
    panasonic: 3.6,
    philips: 4.1,
}

//total stars
const starsTotal = 5;
// run getRatings when DOM loads
document.addEventListener('DOMContentLoaded',getRatings);
//get ratings
function getRatings(){
   // console.log('ran');
   for(let rating in ratings){
        //console.log(ratings[rating]rating);
        const starPercentage = (ratings[rating] / starTotal) * 100;
        console.log(starPercentage);

        //round nearest 10
        const starPerRounded = `${Math.round(starPercentage/10)*10}%` ;

        document.querySelector(`.${rating} .star-inner`).style.width = starPerRounded;

   }
}
</script>
</html>
